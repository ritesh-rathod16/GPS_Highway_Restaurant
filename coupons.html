<html lang="en">

    <style>
        :root {
            --primary-color: #0a0a0a;
            --secondary-color: #946b2d;
            --accent-color: #1a1a1a;
            --text-light: #f0f0f0;
            --text-dark: #d4af37;
            --gold-light: #d4af37;
            --gold-dark: #946b2d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'MedievalSharp', cursive;
            color: var(--text-dark);
            background-color: var(--primary-color);
            overflow-x: hidden;
            line-height: 1.7;
            background-image: url('https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Cinzel', serif;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--gold-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            color: var(--gold-light);
            font-size: 1.2rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-btn:hover {
            color: var(--text-light);
            transform: translateX(-5px);
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }
        
        .section-title h2 {
            font-size: 3rem;
            color: var(--gold-light);
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .section-title h2::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 3px;
            background-color: var(--gold-light);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .instructions {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 800px;
        }

        .magic-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 40px;
        }

        .magic-card {
            background-color: rgba(10, 10, 10, 0.8);
            border-radius: 10px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--gold-dark);
            box-shadow: 0 0 20px rgba(148, 107, 45, 0.3);
            transition: all 0.5s ease;
        }

        .magic-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(212, 175, 55, 0.1) 50%,
                transparent 55%
            );
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .magic-card:hover::before {
            left: 100%;
        }

        .magic-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
            border-color: var(--gold-light);
        }

        .magic-card img {
            max-width: 90%;
            max-height: 90%;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .magic-card:hover img {
            opacity: 1;
            transform: scale(1.05);
        }

        .coupon-display {
            display: none;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            text-align: center;
        }

        .coupon-display.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .coupon-img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
            border: 2px solid var(--gold-light);
            transition: all 0.3s ease;
        }

        .coupon-img.zoomed {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.7);
        }

        .screenshot-btn {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: var(--gold-light);
            color: var(--primary-color);
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .screenshot-btn:hover {
            background-color: var(--gold-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.5);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--gold-light);
            opacity: 0;
            z-index: 999;
            animation: confettiFall 5s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
            50% { box-shadow: 0 0 30px rgba(212, 175, 55, 0.8); }
            100% { box-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .magic-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .section-title h2 {
                font-size: 2.5rem;
            }

            .instructions {
                font-size: 1rem;
            }

            .magic-cards {
                grid-template-columns: 1fr;
                max-width: 500px;
            }

            .magic-card {
                height: 300px;
            }
        }

        @media (max-width: 576px) {
            .section-title h2 {
                font-size: 2rem;
            }

            .back-btn {
                top: 20px;
                left: 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Magic Card Selection
        const magicCards = document.querySelectorAll('.magic-card');
        const couponDisplay = document.getElementById('coupon-display');
        const couponImg = document.getElementById('coupon-img');
        const magicCardsContainer = document.getElementById('magic-cards');
        const screenshotBtn = document.getElementById('screenshot-btn');

        let selectedCoupon = null;

        // Check if a coupon was already selected in this session
        if (sessionStorage.getItem('selectedCoupon')) {
            showCoupon(sessionStorage.getItem('selectedCoupon'));
        }

        magicCards.forEach(card => {
            card.addEventListener('click', () => {
                if (!selectedCoupon) {
                    const coupon = card.dataset.coupon;
                    selectedCoupon = coupon;
                    sessionStorage.setItem('selectedCoupon', coupon);
                    
                    // Hide all cards
                    magicCardsContainer.style.display = 'none';
                    
                    // Show the selected coupon
                    showCoupon(coupon);
                    
                    // Create confetti effect
                    createConfetti();
                    
                    // Zoom in effect
                    setTimeout(() => {
                        couponImg.classList.add('zoomed');
                    }, 500);
                    
                    // Pulse glow effect
                    setTimeout(() => {
                        couponImg.style.animation = 'pulseGlow 2s infinite';
                    }, 1000);
                }
            });
        });

        function showCoupon(coupon) {
            // In a real implementation, you would fetch the actual coupon image
            // For this example, we'll use a placeholder
            couponImg.src = `https://media-hosting.imagekit.io/55598457fb264896/${coupon}?Expires=1841954846&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=Or2A~xzoM3I-TSAIaW7lvIZsROx-CEpg8nJY3x59IsAdsDXPU3LcNRIAekU2dOVY7iwHWYv4J3d2GH45cUQ8kVkqpS2tC7Ypi1-6VvM1RpNeq4DmiCEcSvzGb-xm8mGksi4rvaHpfTzf1x93UdVgYID4sxg1gFxoW9i2KpIYuZT35BpzzJFtcSmSTbbXzYnMcEWiUz7V0mYe5x02NkcommfzCptDQ7LB5HjEu~og0EN-1gVzh4OWOa1xKOSkkPBQ8xfeXAl6MwaFP8mP0tKPPadK~ooU~hrzYhrXgM3C0OXTZWpzc4Bq2vqCBh9g8dPNSggpnEOYZSRS3GkNb8sdRA__`;
            couponDisplay.classList.add('active');
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random position
                confetti.style.left = Math.random() * 100 + 'vw';
                
                // Random size
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                // Random color
                const colors = ['#d4af37', '#946b2d', '#f0f0f0', '#1a1a1a'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random animation duration
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        screenshotBtn.addEventListener('click', () => {
            alert('Please use your device\'s screenshot function to save this coupon. On Windows/Linux: Press PrtScn or Alt+PrtScn. On Mac: Press Command+Shift+4. On Mobile: Use your device\'s screenshot shortcut.');
        });

        // Reset coupon selection when page is refreshed
        window.addEventListener('beforeunload', () => {
            sessionStorage.removeItem('selectedCoupon');
        });
    </script>
