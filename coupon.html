<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Golden Enigma - Unlock Your Fortune</title>
    <style>
        /* ==== DARK & GOLD THEME ==== */
        :root {
            --dark: #0a0a0a;
            --gold: #d4af37;
            --gold-light: rgba(212, 175, 55, 0.7);
            --matte-black: #1a1a1a;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background-color: var(--dark);
            color: #fff;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.05) 0%, transparent 20%),
                url('https://www.transparenttextures.com/patterns/black-paper.png');
        }

        /* ==== COUPON CARD STYLING ==== */
        .coupon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
        }

        .coupon-card {
            width: 350px;
            height: 500px;
            background: var(--matte-black);
            border: 1px solid var(--gold);
            border-radius: 10px;
            box-shadow: 
                0 0 20px rgba(212, 175, 55, 0.3),
                0 0 40px rgba(0, 0, 0, 0.5);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
            overflow: hidden;
        }

        .coupon-card:hover {
            transform: rotateY(10deg) rotateX(5deg);
            box-shadow: 
                0 0 30px var(--gold-light),
                0 0 60px rgba(0, 0, 0, 0.7);
        }

        /* ==== FRONT SIDE DESIGN ==== */
        .front {
            padding: 30px;
            text-align: center;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .emblem {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
            border: 2px solid var(--gold);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 20px var(--gold-light);
        }

        .emblem::before {
            content: "?";
            font-size: 60px;
            color: var(--gold);
            font-weight: bold;
            opacity: 0.8;
        }

        .title {
            font-size: 28px;
            letter-spacing: 2px;
            margin: 20px 0;
            color: var(--gold);
            text-shadow: 0 0 10px var(--gold-light);
        }

        .subtitle {
            font-style: italic;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .instructions {
            font-size: 14px;
            opacity: 0.7;
            margin-top: auto;
        }

        /* ==== BACK SIDE DESIGN (HIDDEN UNTIL CLICK) ==== */
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--matte-black);
            padding: 30px;
            box-sizing: border-box;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            display: none;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .back.active {
            display: flex;
        }

        .discount-code {
            font-size: 32px;
            color: var(--gold);
            margin: 20px 0;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--gold-light);
        }

        .qr-code {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            background: #fff;
            padding: 10px;
            border: 1px solid var(--gold);
        }

        .terms {
            font-size: 10px;
            opacity: 0.5;
            margin-top: 20px;
        }

        /* ==== WAX SEAL EFFECT ==== */
        .wax-seal {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #8B0000;
            border-radius: 50%;
            opacity: 0.8;
            border: 1px dashed var(--gold);
        }

        /* ==== ANIMATIONS ==== */
        @keyframes glow {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .glow {
            animation: glow 3s infinite;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="coupon-container">
        <div class="coupon-card" onclick="this.classList.toggle('flipped')">
            <!-- FRONT SIDE -->
            <div class="front">
                <div>
                    <div class="emblem"></div>
                    <h1 class="title">THE GOLDEN ENIGMA</h1>
                    <p class="subtitle">For the Worthy Few</p>
                    <p class="glow">"Unlock Your Fortune"</p>
                </div>
                <p class="instructions">Click to reveal your hidden discount</p>
                <div class="wax-seal"></div>
            </div>

            <!-- BACK SIDE (REVEALED ON CLICK) -->
            <div class="back" id="back">
                <p>"This card holds a secret only the bearer can unveil."</p>
                <div class="discount-code">ENIGMA20</div>
                <p>20% OFF YOUR NEXT PURCHASE</p>
                <div class="qr-code">
                    <!-- Placeholder for QR code -->
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://example.com/golden-enigma" alt="QR Code">
                </div>
                <p class="terms">Offer valid under the gilded moon. Terms apply.</p>
            </div>
        </div>
    </div>

    <script>
        // Flip card on click
        document.querySelector('.coupon-card').addEventListener('click', function() {
            this.classList.toggle('flipped');
            document.getElementById('back').classList.toggle('active');
        });

        // Add a subtle glow effect to the emblem
        setInterval(() => {
            const emblem = document.querySelector('.emblem');
            emblem.style.boxShadow = `0 0 ${10 + Math.random() * 10}px var(--gold-light)`;
        }, 1000);
    </script>
</body>
</html>
